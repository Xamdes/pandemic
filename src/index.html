<!DOCTYPE html>
<html>
<head>
  <title>Pandemic</title>
</head>
<body class="background-blue">
  <div class="container-fluid">
    <h1>Pandemic Simulator</h1>
    <div class="row">
      <div class="col-md-3">
        <p>Total Population: <span id="total"></span></p>
        <p>Healthy: <span id="healthy"></span></p>
        <p>Cured: <span id="cured"></span></p>
        <p>Anti-Vaxxers: <span id="anti-vaxxers"></span></p>
        <p>Infected: <span id="infected"></span></p>
        <p>Infected Anti-Vaxxers: <span id="infected-anti-vaxxers"></span></p>
        <p>Dead: <span id="dead"></span></p>
      </div>
      <div class="col-md-3">
        <p>Cure Research: <span id="cure"></span></p>
        <p>Infection Type: <span id="type"></span></p>
      </div>
      <div class="col-md-3">
        <p>Researchers: <span id="researchers"></span></p>

      </div>
      <div class="col-md-3">
        <form id="search-generic" class="padd">
          <button class="btn btn-success" type="submit" name="button">Search For Cure</button>
        </form>
        <form id="hire-researchers" class="padd">
          <button class="btn btn-success" type="submit" name="button">Hire Researchers</button>
        </form>
        <form id="fight-vaxxers" class="padd">
          <button class="btn btn-success" type="submit" name="button">Promote Cure</button>
        </form>
        <form id="release" class="padd">
          <button class="btn btn-success" type="submit" name="button">Release Cure</button>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
