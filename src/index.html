<!DOCTYPE html>
<html>
<head>
  <title>Pandemic</title>
</head>
<body class="background-blue">
  <div class="container-fluid">
    <h1>Pandemic Simulator</h1>
    <div class="row">
      <div class="col-md-3">
        <p>Total Population: <span id="total"></span></p>
        <p>Healthy: <span id="healthy"></span></p>
        <p>Cured: <span id="cured"></span></p>
        <p>Infected: <span id="infected"></span></p>
        <p>Dead: <span id="dead"></span></p>
      </div>
      <div class="col-md-3">
        <p>Cure Research: <span id="cure"></span></p>
      </div>
      <div class="col-md-3">
        <form id="search-generic" class="padd">
          <button id="" class="btn btn-success" type="submit" name="button">Search For Cure</button>
        </form>
        <form id="search-virus" class="padd">
          <button id="" class="btn btn-success" type="submit" name="button">Search For Virus Cure</button>
        </form>
        <form id="search-fungal" class="padd">
          <button id="" class="btn btn-success" type="submit" name="button">Search For Fungal Cure</button>
        </form>
        <form id="search-bacterial" class="padd">
          <button id="" class="btn btn-success" type="submit" name="button">Search For Bacterial Cure</button>
        </form>
      </div>
      <div class="col-md-3">

      </div>
    </div>
  </div>


</body>
</html>
